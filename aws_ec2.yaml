---
plugin: aws_ec2
regions:
   - us-east-2
filters:
  tag:Name:
    - "private-instance-01"
    - "private-instance-02"
compose:
   ansible_host: private_ip_address  # Use private IPs for private instances
strict: False
cache: True
cache_timeout: 600  # Cache inventory for better performance
ansible_ssh_common_args: '-o ConnectTimeout=60'
